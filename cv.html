<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV - Saugat Odari</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background-color: #1a1a1a;
      color: #f9f9f9;
    }

    /* Header Styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      color: #fff;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    body.dark-mode header {
      background-color: #1c2833;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
    }

    nav ul li {
      margin-left: 25px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #1abc9c;
    }

    /* Dark Mode Toggle Button */
    .dark-mode-toggle {
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .dark-mode-toggle:hover {
      transform: scale(1.1);
    }

    /* Fullscreen and Download Buttons */
    .button-container {
      position: fixed;
      top: 70px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    .button-container button {
      background-color: #2c3e50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .button-container button:hover {
      background-color: #1abc9c;
      transform: scale(1.05);
    }

    body.dark-mode .button-container button {
      background-color: #1c2833;
    }

    /* PDF Viewer Styles */
    .pdf-container {
      margin-top: 100px;
      padding: 20px;
    }

    .pdf-viewer {
      width: 100%;
      height: calc(100vh - 180px);
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    body.dark-mode .pdf-viewer {
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    /* Loading Spinner */
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #1abc9c;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Back-to-Top Button */
    #back-to-top {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      background-color: #1abc9c;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    #back-to-top:hover {
      background-color: #16a085;
    }

    /* Footer Styles */
    footer {
      text-align: center;
      background-color: #2c3e50;
      color: #fff;
      padding: 15px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    .social-links a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #1abc9c;
    }

    /* Download Notification */
    .notification {
      display: none;
      position: fixed;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1abc9c;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 1000;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
        padding: 15px;
      }

      nav ul {
        margin-top: 10px;
      }

      nav ul li {
        margin: 0 10px;
      }

      .button-container {
        top: 120px;
        right: 10px;
      }

      .pdf-container {
        margin-top: 150px;
        padding: 10px;
      }

      .pdf-viewer {
        height: calc(100vh - 200px);
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Saugat Odari</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="cv.html">CV</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li>
          <button class="dark-mode-toggle" aria-label="Toggle Dark Mode">
            ðŸŒ™
          </button>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Fullscreen and Download Buttons -->
  <div class="button-container">
    <button onclick="toggleFullscreen()">Fullscreen</button>
    <button onclick="downloadPDF()">Download CV</button>
  </div>

  <!-- PDF Viewer Container -->
  <div class="pdf-container">
    <div class="spinner" id="spinner"></div>
    <iframe class="pdf-viewer" src="Resume-1.pdf" onload="hideSpinner()"></iframe>
  </div>

  <!-- Back-to-Top Button -->
  <button id="back-to-top" title="Go to top">â†‘</button>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Saugat Odari. All rights reserved.</p>
    <div class="social-links">
      <a href="www.linkedin.com/in/saugatodari" target="_blank">LinkedIn</a>
      <a href="https://github.com/OdariOdari" target="_blank">GitHub</a>
    </div>
  </footer>

  <!-- Download Notification -->
  <div id="notification" class="notification">Download started!</div>

  <script>
    // Function to toggle fullscreen mode
    function toggleFullscreen() {
      const pdfViewer = document.querySelector('.pdf-viewer');
      if (!document.fullscreenElement) {
        if (pdfViewer.requestFullscreen) {
          pdfViewer.requestFullscreen();
        } else if (pdfViewer.mozRequestFullScreen) { // Firefox
          pdfViewer.mozRequestFullScreen();
        } else if (pdfViewer.webkitRequestFullscreen) { // Chrome, Safari, Opera
          pdfViewer.webkitRequestFullscreen();
        } else if (pdfViewer.msRequestFullscreen) { // IE/Edge
          pdfViewer.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.mozCancelFullScreen) { // Firefox
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) { // Chrome, Safari, Opera
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { // IE/Edge
          document.msExitFullscreen();
        }
      }
    }

    // Function to download the PDF
    function downloadPDF() {
      const pdfUrl = 'short.pptx.pdf'; // Replace with the actual path to your PDF
      const link = document.createElement('a');
      link.href = pdfUrl;
      link.download = 'Saugat_Odari_CV.pdf'; // Name of the downloaded file
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      // Show notification
      const notification = document.getElementById('notification');
      notification.style.display = 'block';
      setTimeout(() => {
        notification.style.display = 'none';
      }, 3000);
    }

    // Function to hide the loading spinner
    function hideSpinner() {
      document.getElementById('spinner').style.display = 'none';
    }

    // Show spinner when the page loads
    document.getElementById('spinner').style.display = 'block';

    // Back-to-Top Button
    const backToTopButton = document.getElementById('back-to-top');

    window.onscroll = () => {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        backToTopButton.style.display = 'block';
      } else {
        backToTopButton.style.display = 'none';
      }
    };

    backToTopButton.addEventListener('click', () => {
      document.body.scrollTop = 0; // For Safari
      document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE, and Opera
    });

    // Dark Mode Toggle
    const darkModeToggle = document.querySelector('.dark-mode-toggle');
    const body = document.body;

    // Check for saved user preference
    if (localStorage.getItem('dark-mode') === 'enabled') {
      body.classList.add('dark-mode');
    }

    // Toggle Dark Mode
    darkModeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        localStorage.setItem('dark-mode', 'enabled');
      } else {
        localStorage.setItem('dark-mode', 'disabled');
      }
    });
  </script>
</body>
</html>
