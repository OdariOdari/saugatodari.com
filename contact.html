<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me - Saugat Odari</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background-color: #1a1a1a;
      color: #f9f9f9;
    }

    /* Header Styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      color: #fff;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    body.dark-mode header {
      background-color: #1c2833;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
    }

    nav ul li {
      margin-left: 25px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #1abc9c;
    }

    /* Dark Mode Toggle Button */
    .dark-mode-toggle {
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .dark-mode-toggle:hover {
      transform: scale(1.1);
    }

    /* Contact Section Styles */
    .contact-form {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    body.dark-mode .contact-form {
      background-color: #2c3e50;
      color: #f9f9f9;
    }

    .contact-form h2 {
      margin-top: 0;
      font-size: 32px;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    body.dark-mode .contact-form h2 {
      color: #1abc9c;
    }

    /* Contact Options Styles */
    .contact-options {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .contact-option {
      text-align: center;
      width: 200px;
    }

    .contact-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }

    .contact-icon:hover {
      transform: scale(1.1);
    }

    .contact-button {
      background-color: #1abc9c;
      color: #fff;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      display: inline-block;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .contact-button:hover {
      background-color: #16a085;
      transform: translateY(-2px);
    }

    /* Back to Home Button */
    .back-to-home {
      text-align: center;
      margin: 30px 0;
    }

    .back-to-home a {
      background-color: #1abc9c;
      color: #fff;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .back-to-home a:hover {
      background-color: #16a085;
      transform: translateY(-2px);
    }

    /* Footer Styles */
    footer {
      text-align: center;
      background-color: #2c3e50;
      color: #fff;
      padding: 15px 0;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    .social-links a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #1abc9c;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
        padding: 15px;
      }

      nav ul {
        margin-top: 10px;
      }

      nav ul li {
        margin: 0 10px;
      }

      .contact-form {
        margin: 30px 15px;
        padding: 20px;
      }

      .contact-options {
        gap: 20px;
      }

      .contact-option {
        width: 150px;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>

  <script>
    // Dark Mode Toggle
    const darkModeToggle = document.querySelector('.dark-mode-toggle');
    const body = document.body;

    // Check for saved user preference
    if (localStorage.getItem('dark-mode') === 'enabled') {
      body.classList.add('dark-mode');
    }

    // Toggle Dark Mode
    darkModeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        localStorage.setItem('dark-mode', 'enabled');
      } else {
        localStorage.setItem('dark-mode', 'disabled');
      }
    });
  </script>

</html>
